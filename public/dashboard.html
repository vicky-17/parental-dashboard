<!DOCTYPE html>
<html>
<head>
    <title>Parent Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <h2>ğŸ‘¨â€ğŸ‘©â€ğŸ‘§â€ğŸ‘¦ Family Monitor</h2>
        <button onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="card control-panel">
            <select id="deviceSelect" onchange="switchDevice()">
                <option value="">Select a Child...</option>
            </select>
            <button onclick="openPairingModal()" class="btn-add">+ Add New Device</button>
        </div>

        <div id="pairingModal" class="modal" style="display:none;">
            <div class="modal-content">
                <h3>Connect a Child's Phone</h3>
                <p>Enter this code in the G4 App on the child's phone:</p>
                <h1 id="generatedCode">...</h1>
                <button onclick="closeModal()">Done</button>
            </div>
        </div>

        <div class="dashboard-grid">
            <div class="card stats-card">
                <h3>Status</h3>
                <p>Battery: <span id="battery">--</span>%</p>
                <p>Last Seen: <span id="lastSeen">--</span></p>
            </div>
            <div class="card map-card full-width">
                <div id="map"></div>
            </div>
        </div>

        <div class="card app-management">
            <h3>ğŸ“± App Rules & Usage</h3>
            <p class="desc">Manage limits, locks, and schedules for each app.</p>
            <div id="appList" class="app-grid">
                <p>Select a device to view apps.</p>
            </div>
        </div>

        <div class="card settings-card" style="margin-top: 20px;">
            <h3>âš™ï¸ Sync Settings</h3>
            <div class="form-group">
                <label>Location Update Interval:</label>
                <select id="locInterval">
                    <option value="60000">1 Minute</option>
                    <option value="300000">5 Minutes</option>
                    <option value="900000">15 Minutes</option>
                </select>
            </div>
            <div class="form-group">
                <label>App Sync Interval:</label>
                <select id="appInterval">
                    <option value="300000">5 Minutes</option>
                    <option value="900000">15 Minutes</option>
                </select>
            </div>
            <button id="btnSaveSettings" onclick="saveGlobalSettings()" class="btn-primary">Save Intervals</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
